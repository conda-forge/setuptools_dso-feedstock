{% set name = "setuptools_dso" %}
{% set version = "2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 860a2c4ed32139029f7ba63babe77a6901695d7661ddf4d63f021a9a49dc66e2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - setuptools

test:
  imports:
    - setuptools_dso

about:
  home: https://github.com/mdavidsaver/setuptools_dso
  license: BSD-3-Clause
  license_file: LICENSE
  summary: setuptools extension for building non-Python Dynamic Shared Objects
  description: |
    setuptools extension for building non-python shared libraries
    and packaging them for distribution.  eg. for use by python extensions.      

extra:
  recipe-maintainers:
    - hhslepicka
