{% set name = "setuptools_dso" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5ba331ccdc815375161f7bc2c5eaf40b05c41b025614beeccf4af10cd2701cd0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - setuptools_dso 

about:
  home: https://github.com/mdavidsaver/setuptools_dso
  license: BSD 
  summary: 'setuptools extension for building non-Python Dynamic Shared Objects'
  description: |
    setuptools extension for building non-python shared libraries
    and packaging them for distribution.  eg. for use by python extensions.      

extra:
  recipe-maintainers:
    - hhslepicka
